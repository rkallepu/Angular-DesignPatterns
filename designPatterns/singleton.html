<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Singleton</title>

    <script>
        function Singleton(){
            var self=this;
            if(typeof Singleton.instance === 'undefined') {
                Object.defineProperty(Singleton, 'instance', {
                    get: function () {
                        return self;
                    }
                });
            }
            return Singleton.instance;
        }
        var c = new Singleton();
        var x = new Singleton();
        console.log( c === x);
    </script>
</head>

</body>
</html>
