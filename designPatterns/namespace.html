                    if(nsStrs[0] ==='Github') nsStrs.shift();
                    var parent = Github;
                    for(var i = 0; i< nsStrs.length;i++){
                        if(typeof parent[nsStrs[i]]==='undefined'){
                            parent[nsStrs[i]] ={
                            };
                        }
                        parent = parent[nsStrs[i]];
                    }
                    /*return nsStrs.reduce(function(parent,prop){
                     if(typeof parent[prop]==='undefined'){
                     parent[prop] ={}
                     }
                     parent = parent[prop]
                     return parent
                     })*/
                }
            };
        }('https://api.github.com/'));
        Github.init('Github.search.repositories');
        Github.init('Github.security.search.apikey');
        Github.init('Github.search.users');
        console.log(Github);
